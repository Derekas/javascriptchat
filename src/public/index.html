<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f12953e30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <nav id ="titulo"class="">
        <a id="enlace" href="/">Coco Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
        <h3>Enter your username</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
        <form id="nickForm">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn btn-warning mt-2" ><i class="fa-solid fa-reply"></i> Send</button>
        </form>
    </div>
    </div>

    <div id="contentWrap"  class="container">
    <div id="divs">
        <div class="col-md-6 offset-md-1 mt-4">
    <div id="cont" class="card mx-auto">
    <div class="card-header">
        <g4>let's chat</g4>
    </div>
    <div id="chat" class="card-body"></div>
    <form id="message-form" class="card-footer">
        <div class="input-group">
            <input type="text" id="message" class="form-control">
        <div class="input-group-appends">
            <button type="submit" class="btn btn-warning"><i class="fa-solid fa-reply"></i> Send</button>
        </div>
        </div>
    </form>
    </div>
    </div>
    <div id="usernick">
        <div id= "userss" class="card ">
            <div class="card-header">
                <h3>Users</h3>
            </div>
            <div class="card-body">
                <div id="usernames"></div>
            </div>
            </div>
    </div>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
